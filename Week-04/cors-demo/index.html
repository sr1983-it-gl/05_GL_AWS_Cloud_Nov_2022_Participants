<html>

<head>
    <title>My Webpage</title>
</head>

<body>
    <h1>Hello world!</h1>
</body>

<img src="images/car-01.png" width=450 />

<div id="includedContents" />

<script>

    const includedContents = document.getElementById("includedContents");

    const urlReference = "http://bucket-02-cors.s3-website-us-east-1.amazonaws.com/included-contents.html";

    fetch(urlReference)
        .then((response) => {
            return response.text();
        })
        .then((contents) => {
            includedContents.innerHTML = contents
        });
</script>

</html>
